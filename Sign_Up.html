  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e91e63; height:64px;">
    <a class="navbar-brand" style="padding-left:14%; font-family: Exo; font-size:2.0rem;" href="#"> Picasso Arts</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="padding-left:54%;">
        <li class="nav-item active">
          <a class="nav-link" href="Home.html" style="font-family:Exo; font-size:1rem;padding-top: 23%;">Home</a>

        <li class="nav-item active">
          <a class="nav-link" href="index1.html" style="font-family:Exo; font-size:1rem;padding-top: 23%;">Paintings</a>

        </li>
        <li class="nav-item active">
          <a class="nav-link " href="login.html" style="font-family:Exo; font-size:1rem;padding-top: 23%;">Login</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link " href="Sign_Up.html" style="font-family:Exo; font-size:1rem;padding-top: 23%;">Signup</a>
          </li>
      </ul>
    </div>
  </nav>

  
  <br>

  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex">
          <img src="download.jfif" alt="">
              <div class="trans">
                <h1 class="text-center animate__heartBeat">Welcome!!</h1>
                  <p class="tag">A simple line painted with brush can lead to freedom and happiness...</p>
              </div>
        </div>

        <div class="card-body">
          <h4 class="title text-center mt-4 animate__heartBeat animate__fast">
            Sign Up Here
          </h4>
          <form class="form-box px-3">

            <div class="form-input">
              <span><i class="fa fa-user-o"></i></span>
              <input type="text" name="" placeholder="Full Name" tabindex="10" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-phone"></i></span>
              <input type="number" name="" placeholder="Mobile Number" tabindex="10" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="" placeholder="Password" required>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase" onclick="clicked()">
                Sign Up
              </button>
              <script>
                function clicked()
                {
                  location.href="login.html";
                }
              </script>
            </div>

            <div class="text-center mb-3">
              or Sign Up with
            </div>

            <div class="row mb-3">
 
              <div class="col-12">
                <a href="#" class="btn btn-block btn-social btn-google">
                  google
                </a>
              </div>

            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Already have an Account!!
              <a href="login.html" class="login-link">
                Login here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
